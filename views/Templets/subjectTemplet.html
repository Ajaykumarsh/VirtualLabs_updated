            <div class="four wide column">
                <div class="ui secondary vertical pointing menu" id="Menus">

    <script language="javascript">
        $(document).ready(function () {
            $(".ui.accordion").accordion();
        });
    </script>
    <script>
        data = JSON.parse(sessionStorage.getItem('subData'))
        var s = sessionStorage.getItem('subject');
    
        data = data[s];
        document.getElementById('Title').innerHTML = s;
        document.getElementById('int').innerHTML = data.introduction;
        document.getElementById('pre').innerHTML = data.objective;
        console.log(data.lab);
        var str = ''
        var st = ''
        for (i in data.faqs) {
            str += `<div class="title"><i class="dropdown icon"></i>${data.faqs[i].q}</div>
                  <div class="content"><p class="transition hidden">${data.faqs[i].a}</p></div>`
        }

        for (var j = 1; j <= data.lab; j++) {
            st += `<a href="/lab" onclick='labLink("${j}")'><button class="ui button">Lab Program ${j}</button></a>
                            <br />
                            <br />
                            <br />`
        }

        document.getElementById('faqData').innerHTML = str;
        document.getElementById('labs').innerHTML = st;
        function labLink(i) {
            sessionStorage.setItem("Program", i);
        }
    </script>
